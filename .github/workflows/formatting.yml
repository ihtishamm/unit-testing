name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  prettier-checking:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Format Check
        run: npm run format:check

      - name: Format Fix
        run: npm run format:fix
