name: CI

on:
  pull_request:
    branches: [dev] # run CI on PRs into dev
  push:
    branches: [dev] # optional: run on direct pushes to dev

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Run build
        run: npm run build
